<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <section class="text-center mt-10 mb-14">
        <h1 class="text-5xl">
          Let's get some <span class="text-green-600">Moooooney</span>
        </h1>
      </section>
    </header>
    <main>
      <section class="w-3/4 mx-auto mb-10 grid grid-cols-3 gap-6">
        <div class="bg-red-300 text-center py-10 rounded-md">
          <h2 class="text-3xl mb-3">Deposit</h2>
          <h2 class="text-4xl">$<span id="deposit-total">00.00 </span></h2>
        </div>
        <div class="bg-blue-300 text-center py-10 rounded-md">
          <h2 class="text-3xl mb-3">Withdraw</h2>
          <h2 class="text-4xl">$<span id="withdraw-total">00.00</span></h2>
        </div>
        <div class="bg-yellow-300 text-center py-10 rounded-md">
          <h2 class="text-3xl mb-3">Current Ballance</h2>
          <h2 class="text-4xl">$<span id="balance-total">00.00</span></h2>
        </div>
      </section>
      <section class="w-3/4 mx-auto mb-10 grid grid-cols-2 gap-6">
        <div class="bg-purple-500 py-8 text-center rounded">
          <h1 class="text-2xl text-blue-100 mb-4">Please Deposit ðŸ˜Š</h1>
          <input
            type="text"
            class="w-3/4 px-3 py-1 mb-4"
            id="deposit-input"
            placeholder="Enter $ amount you want to deposit"
          /><br />
          <button
            class="
              bg-white
              hover:bg-purple-500
              text-gray-450
              font-semibold
              py-2
              px-4
              border border-gray-400
              rounded
              shadow
            "
            id="deposit-btn"
          >
            Deposit
          </button>
        </div>
        <div class="bg-green-500 py-8 text-center rounded">
          <h1 class="text-2xl text-blue-100 mb-4">Withdraw and Chill ðŸ¤˜</h1>
          <input
            type="text"
            class="w-3/4 px-3 py-1 mb-4"
            id="withdraw-input"
            placeholder="Enter $ amount you want to withdraw"
          /><br />
          <button
            class="
              bg-white
              hover:bg-green-500
              text-gray-450
              font-semibold
              py-2
              px-4
              border border-gray-400 
              rounded
              shadow
            "
            id="withdraw-btn"
          >
            Withdraw
          </button>
        </div>
      </section>
    </main>

    <script src="../js/other.js"></script>
  </body>
</html>
